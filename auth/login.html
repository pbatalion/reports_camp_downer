<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Downer - Board Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #4285f4;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .login-btn:hover {
            background: #3367d6;
        }

        .login-btn svg {
            width: 20px;
            height: 20px;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }

        .info-text {
            margin-top: 25px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Camp Downer</h1>
        <p class="subtitle">Board Reports Portal</p>

        <button class="login-btn" onclick="signInWithGoogle()">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Sign in with Google
        </button>

        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #7f8c8d;">Signing in...</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <p class="info-text">Access restricted to authorized board members.</p>
    </div>

    <script type="module">
        import { SUPABASE_URL, SUPABASE_ANON_KEY, ALLOWED_EMAILS, ALLOWED_DOMAINS } from './config.js';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                const email = session.user.email;
                if (isEmailAllowed(email)) {
                    // Redirect to main page
                    const redirect = new URLSearchParams(window.location.search).get('redirect') || '../index.html';
                    window.location.href = redirect;
                } else {
                    showError('Access denied. Your email is not authorized.');
                    await supabase.auth.signOut();
                }
            }
        }

        function isEmailAllowed(email) {
            // If no restrictions, allow all authenticated users
            if (ALLOWED_EMAILS.length === 0 && ALLOWED_DOMAINS.length === 0) {
                return true;
            }

            // Check specific emails
            if (ALLOWED_EMAILS.includes(email.toLowerCase())) {
                return true;
            }

            // Check domains
            const domain = email.split('@')[1];
            if (ALLOWED_DOMAINS.includes(domain)) {
                return true;
            }

            return false;
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        window.signInWithGoogle = async function() {
            document.querySelector('.login-btn').style.display = 'none';
            document.querySelector('.loading').style.display = 'block';

            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.href
                }
            });

            if (error) {
                document.querySelector('.login-btn').style.display = 'flex';
                document.querySelector('.loading').style.display = 'none';
                showError(error.message);
            }
        };

        // Handle OAuth callback
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                checkAuth();
            }
        });

        // Initial check
        checkAuth();
    </script>
</body>
</html>
